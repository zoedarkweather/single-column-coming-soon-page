<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <script src="ping.js" defer></script>
    <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>    
    <div class="wrapper">
        <main>
            <img class="logo" src="./images/logo.svg" alt="Ping logo">
            <hgroup>
                <h1><span class="gray-heading">We are launching</span> soon!</h1>
                <p>Subscribe and get notified</p>
            </hgroup>
        
            <form novalidate class="email-form" name="email-form" id="email-form">
                    <label for="email-input" class="screenreader-only">Email:</label>
                    <input type="email" class="email-input" name="email-input" id="email-input" placeholder="Your email address..." aria-required="true" required>
                    <p class="error-msg" aria-live="assertive"></p>
                    <button type="submit" class="submit" name="submit" id="submit">Notify Me</button>
            </form>
            <img class="dashboard-img" src="./images/illustration-dashboard.png" alt="Illustration of the Ping dashboard">
        </main>
        <footer>
            <div class="social-container">
                <a aria-label="link to Facebook" href="#"><ion-icon name="logo-facebook" alt="Facebook logo"></ion-icon></a>
                <a aria-label="link to Twitter" href="#"><ion-icon name="logo-twitter" alt="Twitter logo"></ion-icon></a>
                <a aria-label="link to Instagram" href="#"><ion-icon name="logo-instagram" alt="Instagram logo"></ion-icon></a>
            </div>
            <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
            <p class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                Coded by <a href="https://github.com/zoedarkweather">Jennifer Souza</a>.
                </p>
        </footer>
    </div>    

      <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
